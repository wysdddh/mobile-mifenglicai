<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-登陆</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script src="js/zepto.min.all.js"></script>
		
	</head>
	<style>
		body{ background: #fff;}
	</style>
	<body>
		
		<section class="reg-box login">
			<div class="reg-logo">
				<!--<img src="imgs/reg-logo.png"/>-->
			</div>
			<ul class="reg-ul">
				<li><input type="text" name="tel" class="text required isPhone" placeholder="输入电话号码" />
					<!--<p class="tip">宝贝你输入的格式不对</p>-->
				</li>
				<li><input type="password" name="password" id="password" placeholder="输入密码" />
				</li>
				<div class="login-oth"><a href="##">新用户注册</a><a href="##">忘记密码?</a></div>
				<li><a href="###" class="reg-sun" id="oksun">登录</a></li>
			</ul>
		</section>
		
		<div class="data-error">
			这里是错误信息
		</div>
		
		<script>
			$(function(){
				var dataerror = $(".data-error");
		
				function show(a){
					
						if(a == true){
							dataerror.animate({
								"top":0+"px",
								"background": "rgba(255,0,0,0.6)"
							})
							setTimeout(function(){
								dataerror.animate({
								"top":-80
							})
							},3000)
						}else if( a == false){
							dataerror.animate({
								"top":0+"px",
								"background":"rgba(44,189,44,0.6)"
							})
							setTimeout(function(){
								dataerror.animate({
								"top":-80
							})
							},3000)
						}
						
					}
				show(true)
			})
		</script>
	</body>
