<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-封神榜</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script type="text/javascript">
				var phoneWidth = parseInt(window.screen.width);
				var phoneScale = phoneWidth/640;
				var ua = navigator.userAgent;
				if (/Android (\d+\.\d+)/.test(ua)){
					var version = parseFloat(RegExp.$1);
					// andriod 2.3
					if(version>2.3){
						document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
					// andriod 2.3以上
					}else{
						document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
					}
					// 其他系统
				} else {
					document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
				}
			</script>
	</head>
	<body>
		<section class="mf-fsb">
			<div class="common">
				<a href="###" class="mf-fsbBtn">立即发团</a>
				<div class="tit"><span>活动明细</span></div>
				<div class="fsb-list">
					<span>1.</span>
					<p>只有人数团才能参加本活动</p>
				</div>
				<div class="fsb-list">
					<span>2.</span>
					<p>参团人数100人以上</p>
				</div>
				<div class="fsb-list">
					<span>3.</span>
					<p>凡是每周一发人数团都视为参与此活动，周日24:00参团人数截止</p>
				</div>
				<div class="fsb-list">
					<span>4.</span>
					<p>每周发榜一次，上榜前十名就能免费旅游去咯！</p>
				</div>
				<div class="fsb-list">
					<span>5.</span>
					<p>第一名（马尔代夫游），第二、三名（欧洲五国游），第三、四、五名（东南亚三国游），第六——十名（日韩游）</p>
				</div>
				<div class="ranking-tit">当前排行</div>
				<ul class="ranking-list">
					<li><span>1</span><span>158****1253</span><span>203人</span></li>
					<li><span>2</span><span>158****1253</span><span>203人</span></li>
					<li><span>3</span><span>158****1253</span><span>203人</span></li>
					<li><span>4</span><span>158****1253</span><span>203人</span></li>
				</ul>
			</div>
		</section>
	</body>
