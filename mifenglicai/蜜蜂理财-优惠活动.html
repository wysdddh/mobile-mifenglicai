<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-优惠活动</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script type="text/javascript">
		var jsVer = 29;
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = phoneWidth/640;

		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)){
			var version = parseFloat(RegExp.$1);
			// andriod 2.3
			if(version>2.3){
				document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
			// andriod 2.3以上
			}else{
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
			// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
	</script>
		<style>
			body{ background: #fff;}
		</style>
	</head>
	<body>
		<section class="PreActiv">
			
			<div class="PreActiv-list">
				<img src="imgs/PreActiv-list-pic1.png" alt="" />
				<div class="con">
					<p>新用户首次投资，投多少送多少积分！</p><span>立即投资</span>
				</div>
			</div>
			
			<div class="PreActiv-list">
				<img src="imgs/PreActiv-list-pic2.png" alt="" />
				<div class="con">
					<p>参团人数越多上榜机会越大哦！上榜得免费旅游！</p><span>立即发团</span>
				</div>
			</div>
			
			<div class="PreActiv-list">
				<img src="imgs/PreActiv-list-pic3.png" alt="" />
				<div class="con">
					<p>连续签到有惊喜哦！</p><span>立即签到</span>
				</div>
			</div>
			
		</section>
	</body>
