<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-取现</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection" /> <!--告诉设备忽略将页面中的数字识别为电话号码 -->
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<script type="text/javascript">
				var phoneWidth = parseInt(window.screen.width);
				var phoneScale = phoneWidth/640;
				var ua = navigator.userAgent;
				if (/Android (\d+\.\d+)/.test(ua)){
					var version = parseFloat(RegExp.$1);
					// andriod 2.3
					if(version>2.3){
						document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
					// andriod 2.3以上
					}else{
						document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
					}
					// 其他系统
				} else {
					document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
				}
			</script>
		<style type="text/css">
			body{ background: #fff;}
		</style>
	</head>
	<body>
		<section class="mf-take">
			<div class="take-tit-1">可赎回金额：</div>
			<div class="take-con-1"><span>00.0</span>元</div>
			<div class="take-tip-1">*本月还有1次机会赎回</div>
			<div class="mf-take-list"><input type="text" placeholder="请输入金额" class="input-icon3" /></div>
			<div class="tit">选择银行卡</div>
			<div class="mf-take-list input-icon2" ><span class="htmls">中国工商银行</span><span class="icon icon-right"></span><span class="card-num">尾号为***890</span></div>
			<div class="mf-take-list m-bott"><input type="text" placeholder="请输入支行名称"  class="input-icon1"/></div>
			<div class="mf-take-list "><input type="password" placeholder="请输入取现密码" name="" id="" value="" class="input-icon4" /></div>
			<a href="##" class="subBtn">确认取现</a>
		</section>
	</body>
