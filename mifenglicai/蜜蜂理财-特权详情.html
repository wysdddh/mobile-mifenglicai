<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-特权详情</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script type="text/javascript">
				var jsVer = 29;
				var phoneWidth = parseInt(window.screen.width);
				var phoneScale = phoneWidth/640;
		
				var ua = navigator.userAgent;
				if (/Android (\d+\.\d+)/.test(ua)){
					var version = parseFloat(RegExp.$1);
					// andriod 2.3
					if(version>2.3){
						document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
					// andriod 2.3以上
					}else{
						document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
					}
					// 其他系统
				} else {
					document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
				}
			</script>
		<style type="text/css">
			body { background: #fff;}
		</style>
	</head>
	<body>
		<section class="myVip">
			<div class="myVip-list l1">
				<div class="myvap-con">
					<p class="title">新用户注册特权</p>
					<p class="text-con">用户需在30天内使用(1次)
						投资任何产品都可享受该特权
						该特权不可叠加使用</p>
				</div>
				<div class="btns">
					<p>未</p>
					<p>使</p>
					<p>用</p>
				</div>
			</div>
			
			<p class="data">生效日期：2015-02-27   00:00:00</p>
			<p class="data">生效日期：2015-02-27   00:00:00</p>
			<p class="explain">使用说明：</p>
			<div class="explain-con">
				<p>1.用户需在有效期内使用</p>
				<p>2.用户投资任何单个产品、单笔投资中使用，单个产品
	中只能为一笔投资添加特权</p>
				<p>3.单个产品中单笔投资不可叠加使用特权</p>
				<p>4.本特权只能在投资产品时使用</p>
				<p>5.投资资金越大使用本特权收益越高</p>
				<p>1000元+0.1%，3000元+0.2%，</p>
				<p>5000元+0.3%，10000元+0.4%</p>
			</div>
		</section>
	</body>
