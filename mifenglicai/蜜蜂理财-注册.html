<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-注册</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection" /> <!--告诉设备忽略将页面中的数字识别为电话号码 -->
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = phoneWidth/640;

		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)){
			var version = parseFloat(RegExp.$1);
			// andriod 2.3
			if(version>2.3){
				document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
			// andriod 2.3以上
			}else{
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
			// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
	</script>
	</head>
	<style>
		body{ background: #fff;}
	</style>
	<body>
		<form action="" id="formId">
		<section class="reg-box">
			<div class="reg-logo">
				<img src="imgs/reg-logo.png"/>
			</div>
			<ul class="reg-ul">
				<li><input type="text" name="tel" class="text required isPhone" placeholder="输入电话号码" />
					<!--<p class="tip">宝贝你输入的格式不对</p>-->
				</li>
				<li><input type="text" name="" id="v-code" value="" placeholder="输入验证码" /><a  id="reg-btn" />获取验证码</a></li>
				<li><input type="password" name="password" id="password" placeholder="输入密码" />
				</li>
				<li><input type="password" name="confirm_password" id="confirm_password" placeholder="确认密码" /></li>
				<li><a href="###" class="reg-sun" id="oksun">提交</a></li>
			</ul>
			<div class="reg-pro"><label><span class="reg-rido"></span>阅读并同意</label><a href="##">《用户协议》</a></div>
		</section>
		</form>
		
		<!--<div class="login-ok">
			<div class="login-ok-con animated zoomIn">
				<p><img src="imgs/icon-10.png"/>注册成功!</p>
				<img class="code-pic" src="imgs/icon-code-pin.png"/>
				<span>长按二维码关注蜜蜂</span>
			</div>
		</div>-->
		
	</body>
	<script src="js/jquery_validate/jquery.validate.min.js"></script>
	<script src="js/jquery_validate/validatecode.js"></script>
	<script src="js/jquery_validate/messages_zh.min.js"></script>
	<script src="js/jquery_validate/jquery.metadata.js"></script>
		<script>
			$("#oksun").bind("click", function() {
							var formId = "formId";			
							var valid = $("#" + formId).valid();
							console.log("valid = " + valid);
							
							if (!valid) {
								return;
							}
							$("#formId").submit();			
						});

		// validate signup form on keyup and submit
		$("#formId").validate({
			rules: {
				firstname: "required",
				lastname: "required",
				username: {
					required: true,
					minlength: 2
				},
				password: {
					required: true,
					minlength: 8
				},
				confirm_password: {
					required: true,
					minlength: 8,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true
				},
				topic: {
					required: "#newsletter:checked",
					minlength: 2
				},
				agree: "required"
			},
			messages: {
				firstname: "Please enter your firstname",
				lastname: "Please enter your lastname",
				username: {
					required: "Please enter a username",
					minlength: "Your username must consist of at least 2 characters"
				},
				password: {
					required: "请填写密码",
					minlength: "不能少于8位"
				},
				confirm_password: {
					required: "",
					minlength: "不能少于8位",
					equalTo: "密码不一致"
				},
				email: "Please enter a valid email address",
				agree: "Please accept our policy"
			}
		});
	</script>
