<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>蜜蜂理财-安全保障</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<script type="text/javascript">
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = phoneWidth / 640;
		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)) {
			var version = parseFloat(RegExp.$1);
			// andriod 2.3
			if (version > 2.3) {
				document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
				// andriod 2.3以上
			} else {
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
			// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
	</script>
	<style>
		body {
			background: #fff;
		}
	</style>
</head>

<body>
	<div class="reg-box">
		<div class="reg-logo">
			<img src="imgs/reg-logo.png" />
		</div>
	</div>
	<div class="safety-list active">
		<div class="safety-icon"><img src="imgs/safety-pic1.png" width="60" height="66" /></div>
		<div class="safetyCon">
			<div class="con">
				<p>本金保障计划</p>
				<p>招商银行托管，资金安全保障计划</p>
				<span class="icon icon-right-Yellow"></span>
				<div class="text">蜜蜂理财是玖富旗下品牌，玖富采用美国FICO及美国IPC信用评分技术进行系统信用分析和审核，形成在国内独树一帜的微贷风控体系，为多家城市商业银行提供技术服。</div>
			</div>
		</div>
	</div>

	<div class="safety-list">
		<div class="safety-icon"><img src="imgs/safety-pic2.png" width="60" height="52" /></div>
		<div class="safetyCon">
			<div class="con">
				<p>本金保障计划</p>
				<p>招商银行托管，资金安全保障计划</p>
				<span class="icon icon-right-Yellow"></span>
			</div>
		</div>
	</div>

	<div class="safety-list">
		<div class="safety-icon"><img src="imgs/safety-pic3.png" width="60" height="52" /></div>
		<div class="safetyCon">
			<div class="con">
				<p>本金保障计划</p>
				<p>招商银行托管，资金安全保障计划</p>
				<span class="icon icon-right-Yellow"></span>
			</div>
		</div>
	</div>


	<div class="safety-list">
		<div class="safety-icon"><img src="imgs/safety-pic4.png" width="58" height="58" /></div>
		<div class="safetyCon">
			<div class="con">
				<p>本金保障计划</p>
				<p>招商银行托管，资金安全保障计划</p>
				<span class="icon icon-right-Yellow"></span>
			</div>
		</div>
	</div>
</body>
