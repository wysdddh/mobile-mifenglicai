<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-常见问题</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script type="text/javascript">
				var phoneWidth = parseInt(window.screen.width);
				var phoneScale = phoneWidth/640;
				var ua = navigator.userAgent;
				if (/Android (\d+\.\d+)/.test(ua)){
					var version = parseFloat(RegExp.$1);
					// andriod 2.3
					if(version>2.3){
						document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
					// andriod 2.3以上
					}else{
						document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
					}
					// 其他系统
				} else {
					document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
				}
			</script>
		<style>
			body{ background: #fff;}
		</style>
	</head>
	<body>
		<div class="reg-box">
			<div class="reg-logo">
				<img src="imgs/reg-logo.png"/>
			</div>
		</div> 	
		
		<section class="problem">
			<ul class="problem-list">
				<li><span class="icon icon-q"></span>收益规则是如何计算的？<span class="icon icon-right-Yellow"></span></li>
				<li><span class="icon icon-q"></span>转入及计息规则是怎么样的？<span class="icon icon-right-Yellow"></span></li>
				<li><span class="icon icon-q"></span>取现规则是怎么样的？<span class="icon icon-right-Yellow"></span></li>
				<li><span class="icon icon-q"></span>如何修改取现密码？<span class="icon icon-right-Yellow"></span></li>
				<li><span class="icon icon-q"></span>忘记取现密码怎么办？<span class="icon icon-right-Yellow"></span></li>
				<li><span class="icon icon-q"></span>银行卡支付限额是怎么样的？<span class="icon icon-right-Yellow"></span></li>
				<li><span class="icon icon-q"></span>如何修改银行卡支付限额？<span class="icon icon-right-Yellow"></span></li>
				<li><span class="icon icon-q"></span>银行卡开通条件是怎么样的？<span class="icon icon-right-Yellow"></span></li>
				<li><span class="icon icon-q"></span>手机丢失怎么办？<span class="icon icon-right-Yellow"></span></li>
			</ul>
			
			<div class="problem-tle">
				蜜蜂客服电话：400-030-****
			</div>
		</section>
	</body>
