<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-修改登录密码</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script type="text/javascript">
		var jsVer = 29;
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = phoneWidth/640;

		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)){
			var version = parseFloat(RegExp.$1);
			// andriod 2.3
			if(version>2.3){
				document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
			// andriod 2.3以上
			}else{
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
			// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
	</script>
	</head>
	<style>
		body{ background: #fff;}
	</style>
	<body>
		<section class="reg-box">
			<div class="reg-logo">
				<img src="imgs/reg-logo.png"/>
			</div>
			<ul class="reg-mod">
				<li><input type="text" name="tel" id="" value="" placeholder="输入旧登录密码" /></li>
				<li><input type="password" name="" id="" value="" placeholder="输入新登录密码" /></li>
				<li><input type="password" name="" id="" value="" placeholder="输入新登录密码" /></li>
				<li><a href="###" class="reg-sun">确认修改</a></li>
			</ul>
		</section>
	</body>
