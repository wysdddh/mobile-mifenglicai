<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-游巴黎活动</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<script type="text/javascript">
			var phoneWidth = parseInt(window.screen.width);
			var phoneScale = phoneWidth / 640;
			var ua = navigator.userAgent;
			if (/Android (\d+\.\d+)/.test(ua)) {
				var version = parseFloat(RegExp.$1);
				// andriod 2.3
				if (version > 2.3) {
					document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
					// andriod 2.3以上
				} else {
					document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
				}
				// 其他系统
			} else {
				document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
			}
		</script>
	</head>

	<body>
		<section class='ParisCamp'>
			
			<div class="text1">
				<p>你的好友***在蜜蜂游巴黎</p>
				<p>刮到0.1%年化收益特权</p>
				<p>还送了你游巴黎的机会！赶紧来刮吧！</p>
			</div>

			<article>
				<span class="container">
					<img id="robot" src="imgs/guajiang-pic01.png" />
					<div class="othBix" data-text="这是一个配角，不要删除"></div>
					<img id="redux" src="imgs/guajiang-pic.png" />
					<div class="textCon">
						<div class="tit">人品大爆发</div>
						<div class="text">获得<span>1元</span>什么什么购物券</div>
						<div class="container-btns">
							<span class="">向好友炫耀</span>
							<span class="lq-Btn">领取</span>
						</div>
					</div>
				</span>
			</article>
			
			<p class="p-1">当前刮奖<span>2</span>次机会</p>
			<p class="p-2"><span>小提示：</span>关注蜜蜂可额外获得一次刮奖机会</p>
			<p class="p-3">召唤小伙伴获得更多刮奖机会</p>
			<a href="###" class="btn1">获取刮奖机会</a>
			<a href="###" class="btn2">关注蜜蜂</a>
			
			<!--领取奖品-->
			<div class="lq">
				<img src="imgs/jifen-pic.png"/>
				<ul>
					<li><input type="text" name="" id="" placeholder="输入手机号" value="" /></li>
					<li><input type="text" name="" id="" placeholder="输入验证码" value="" /> <span>获取验证码</span></li>
					<li><a href="###" id="receive">领取</a></li>
				</ul>
			</div>
			
			<!--进入蜜蜂-->
			<div class="congBox">
				<div class="congBoxCon">
					<p>恭喜您!</p>
					<p>0.1%年化收益特权领取成功！</p>
					<p>已提交您的蜜蜂账户！</p>
					<div class="btns"><a href="###" class="resetBtn">在刮一次</a><a href="###">进入蜜蜂</a></div>
				</div>
			</div>
			
		</section>
	</body>
	<script src="js/zepto.min.all.js"></script>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.eraser.js"></script>
	<script src="js/fastclick.js"></script>
	<script type="text/javascript">
	
		$(function(){
			var lqBtn = $(".lq-Btn"),
				lqBox = $(".lq"),
				receive = $("#receive"),
				congBox = $(".congBox");
			$(lqBtn).on("tap",function(){
				$(lqBox).show();
			})
			$(receive).on("tap",function(){
				$(lqBox).hide();
				$(congBox).show();
			})
			
		})
	
		addEventListener("load", init, false);
		
		function init(event) {
			
			 FastClick.attach(document.body);//方式点击事件穿透
			 
			$("#redux").eraser({
				completeRatio: .7,
				completeFunction: showResetButton
			});
			
			setTimeout(function(){
				$("#robot").css("opacity",1);//防止图片加载过快影响canvas渲染
			},500);
			
			 $(".resetBtn").on("tap", function() {
				$("#redux").eraser('reset'); //重置
				$(".textCon").hide();
				$(".congBox").hide();
			})
		}

		function showResetButton() { //显示按钮
			$(".textCon").show();
		}

		function remove(event) {
			$("#redux").eraser('clear'); //删除遮罩
			event.preventDefault();
		}
	</script>
