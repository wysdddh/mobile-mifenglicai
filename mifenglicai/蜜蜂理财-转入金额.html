<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-转入金额</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection" /> <!--告诉设备忽略将页面中的数字识别为电话号码 -->
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<script type="text/javascript">
				var jsVer = 29;
				var phoneWidth = parseInt(window.screen.width);
				var phoneScale = phoneWidth/640;
		
				var ua = navigator.userAgent;
				if (/Android (\d+\.\d+)/.test(ua)){
					var version = parseFloat(RegExp.$1);
					// andriod 2.3
					if(version>2.3){
						document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
					// andriod 2.3以上
					}else{
						document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
					}
					// 其他系统
				} else {
					document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
				}
			</script>
		<style>
			body{ background: #fff;}
		</style>
	</head>
	<body>
		<section class="cha-info">
			<div class="privilege">
				<div class="info-tit">您将转入**团投资资金！</div>
				<div class="info-sele"> <input type="text" name="" id="" placeholder="请输入100元以上金额" /></div>
				<div class="info-tip">*今日计息，收益显示时间2014-12-12</div>
				<div class="ft-select"><span>选择投资特权</span><i class="icon icon-down"></i>
					<ul>
						<li>新用户特权</li>
						<li>签到30天特权</li>
						<li>签到60天特权</li>
						<li>生日特权</li>
						<li>蜂神榜特权</li>
						<li>蜂游印象特权</li>
					</ul>
				</div>
				
			</div>
			
			<div class="cha-info-tit">选择银行卡</div>
			
			<div class="banks">
				<ul class="listbank">
					<li class="first"><span class="banksText">招商银行<i>尾号3564</i></span><span class="icon icon-right"></span>
						<ul class="listbank-ul">
							<li><span class="banksText">招商银行<i>1</i></span></li>
							<li><span class="banksText">招商银行<i>2</i></span></li>
						</ul>
					</li>
					<li><div class="add-Btn">添加银行卡</div></li>
				</ul>
			</div>
		
			<ul class="cha-info-ul">
				<li class="hideCon"><span class="htmls">选择银行卡</span><span class="icon icon-right"></span>
					<div class="sele-bank animated">
						<p>选择银行</p>
						<ul>
							<li><span><img src="imgs/yh-1.png"/></span><span class="yh">中国工商银行</span></li>
							<li><span><img src="imgs/yh-2.png"/></span><span class="yh">中国建设银行</span></li>
							<li><span><img src="imgs/yh-3.png"/></span><span class="yh">中国农业银行</span></li>
							<li><span><img src="imgs/yh-4.png"/></span><span class="yh">中国银行</span></li>
							<li><span><img src="imgs/yh-5.png"/></span><span class="yh">招商银行</span></li>
							<li><span><img src="imgs/yh-6.png"/></span><span class="yh">光大银行</span></li>
							<li><span><img src="imgs/yh-7.png"/></span><span class="yh">华夏银行</span></li>
							<li><span><img src="imgs/yh-8.png"/></span><span class="yh">浦发银行</span></li>
						</ul>
					</div>
				</li>
				<li class="hideCon"><input type="text" placeholder="输入银行卡号" name="" id="" value="" /></li>
				<!--<li><input type="text" placeholder="输入手机号" name="" id="" value="" /></li>
				<li><span><input type="text" name="" id="v-code" value="" placeholder="输入验证码" /></span><a  id="reg-btn" />获取验证码</a></li>-->
				<li><a href="###" class="reg-sun">确认转入</a></li>
			</ul>
			
		</section>
		
		<!--<div class="layer">
			<div class="layerBox">
				<div class="layer-tit">提示</div>
				<div class="layerCon">
					<p>您正在发起注入****团***元资金</p>
					<p>将跳转第三方支付进行银行卡扣款验证！</p>
					<div class="layer-btnbox">
						<span>修改</span><span>确认</span>
					</div>
				</div>
			</div>
		</div>	-->
	</body>
	<script src="js/zepto.min.all.js"></script>
	<script src="js/Chart.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
		$(function(){
			var seleBank = $(".sele-bank");
			$(".cha-info-ul li").eq(0).on("tap",function(event){
				event.stopPropagation();
				$(seleBank).show().removeClass("zoomOut").addClass("zoomIn");
			})
			$(seleBank).find("li").on("tap",function(event){
				event.stopPropagation();
				$(this).addClass("active").siblings().removeClass("active");
				var thisHtml = $(this).find(".yh").html();
				$(".htmls").html(thisHtml);
				$(seleBank).removeClass("zoomIn").hide();
			})
			
			
			/*选择银行*/
			var firstLi = $(".first"),
				listbankUl = $(".listbank-ul"),
				listbankLi = listbankUl.find("li"),
				listbank = $(".listbank"),
				banksText = $(".first > .banksText");
			
			$(firstLi).on("tap",function(event){
				$(listbank).addClass("active");//显示子列表
				event.stopPropagation();
			})
			
			$(listbankLi).on("tap",function(event){
				$(listbank).removeClass("active");//显示子列表
				var htmls = $(this).find(".banksText").html();
				$(banksText).html(htmls)
				event.stopPropagation();
			})
			
			$(".add-Btn").on("tap",function(event){ 
				
				if(!$(this).hasClass("removBtn")){
					$(".hideCon").show();
					$(this).parent().css("border-width","0")
					$(this).html("取消添加").addClass("removBtn");
				}else{
					$(".hideCon").hide();
					$(this).parent().css("border-width","1px")
					$(this).html("添加银行卡").removeClass("removBtn");
				}
				event.stopPropagation();
			})
		})
	</script>
	
	<script>
		$(function() {
		    FastClick.attach(document.body);//方式点击事件穿透
		});
	</script>
