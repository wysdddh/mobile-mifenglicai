<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-账户管理</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script type="text/javascript">
		var jsVer = 29;
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = phoneWidth/640;

		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)){
			var version = parseFloat(RegExp.$1);
			// andriod 2.3
			if(version>2.3){
				document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
			// andriod 2.3以上
			}else{
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
			// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
	</script>
	</head>
	<style type="text/css">
		body { background: #fff;}
	</style>
	<body>
		<section class="mf-accAdmin">
			<ul class="accList">
				<li><span class="icon icon-acc1"></span>身份认证<span class="idcard">130426********8547</span></li>
				<li><span class="icon icon-acc3"></span>我的积分兑换<span class="icon icon-right"></span></li>
				<li><span class="icon icon-acc4"></span>我的经验等级<span class="icon icon-right"></span></li>
				<li><span class="icon icon-acc5"></span>修改登录密码<span class="icon icon-right"></span></li>
				<li><span class="icon icon-acc6"></span>修改取现密码<span class="icon icon-right"></span></li>
				<li><span class="icon icon-acc7"></span>找回取现密码<span class="icon icon-right"></span></li>
			</ul>
			<a href="###" class="accBtn">退出</a>
		</section>
	</body>
