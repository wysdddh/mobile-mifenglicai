<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script type="text/javascript">
				var phoneWidth = parseInt(window.screen.width);
				var phoneScale = phoneWidth/640;
				var ua = navigator.userAgent;
				if (/Android (\d+\.\d+)/.test(ua)){
					var version = parseFloat(RegExp.$1);
					// andriod 2.3
					if(version>2.3){
						document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
					// andriod 2.3以上
					}else{
						document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
					}
					// 其他系统
				} else {
					document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
				}
			</script>

	</head>

				<div> <img src="imgs/mf-logo.png"/></div>
			</div>

					<span class=""><img src="imgs/pic-1.png" width="50"/></span>

					<span class=""><img src="imgs/pic-2.png" width="50"/></span>
				</div>
			</div>
		</header>
		<div class="user-tab">

				<div><img src="imgs/icon-2.png" width="50" />签到：365天</div>
		</div>
		
		
		<div class="user-warp">
			<div class="user-menu">
				<span>
					<div class="menuImg pic1"><i>1</i></div>

				</span>
				<span>

				</span>

				</span>

			<div class="user-menu">

				</span>
				<span>

				</span>
				<span>
					<div class="menuImg pic6"></div>

			</div>
			<div class="user-menu">
				<span>
					<div class="menuImg pic7"></div>

				<span></span>
