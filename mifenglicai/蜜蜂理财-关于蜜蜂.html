<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>蜜蜂理财-关于蜜蜂</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script type="text/javascript">
				var phoneWidth = parseInt(window.screen.width);
				var phoneScale = phoneWidth/640;
				var ua = navigator.userAgent;
				if (/Android (\d+\.\d+)/.test(ua)){
					var version = parseFloat(RegExp.$1);
					// andriod 2.3
					if(version>2.3){
						document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
					// andriod 2.3以上
					}else{
						document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
					}
					// 其他系统
				} else {
					document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
				}
			</script>
		<style>
			body{ background: #fff;}
		</style>
	</head>
	<body>
		<div class="reg-box">
			<div class="reg-logo">
				<img src="imgs/reg-logo.png"/>
			</div>
		</div> 	
		<div class="safety-list active">
			<div class="safety-icon"><img src="imgs/safety-pic5.png" width="68" height="68"/></div>
			<div class="safetyCon">
				<div class="con">
					<p>关于蜜蜂</p>
					<p>帮助您养成好的理财习惯</p>
					<span class="icon icon-right-Yellow"></span>
					<div class="text">进入2014年，股市起伏，银行降息，炒股担心赔钱，存银行担心通胀，很多用户朋友们面对着两难的选择。蜜蜂理财希望通过专业的风险控制、便捷的客户体验为大家带来稳定的收益，让理财更简单！</div>
				</div>
			</div>
		</div>
		
		<div class="safety-list">
			<div class="safety-icon"><img src="imgs/safety-pic6.png" width="34" height="34"/></div>
			<div class="safetyCon">
				<div class="con">
					<p>资深团队  专注金融</p>
					<p>蜜蜂不是一个人在战斗</p>
					<span class="icon icon-right-Yellow"></span>
				</div>
			</div>
		</div>
		
		<div class="safety-list">
			<div class="safety-icon"><img src="imgs/safety-pic7.png" width="34" height="34"/></div>
			<div class="safetyCon">
				<div class="con">
					<p>服务银行  安全高效</p>
					<p>为您提供更专业、更具个性的理财服务</p>
					<span class="icon icon-right-Yellow"></span>
				</div>
			</div>
		</div>
		
		
		<div class="safety-list">
			<div class="safety-icon"><img src="imgs/safety-pic8.png"width="34" height="34"/></div>
			<div class="safetyCon">
				<div class="con">
					<p>任重道远  再接再厉</p>
					<p>便捷客户体验为您带来稳定的收益</p>
					<span class="icon icon-right-Yellow"></span>
				</div>
			</div>
		</div>
	</body>
